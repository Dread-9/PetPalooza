<ion-content [fullscreen]="true">
  <div class="button-container">
    <ion-button class="center">PetPalooza</ion-button>
  </div>
  <ion-searchbar></ion-searchbar>
  <swiper-container>
    <swiper-slide *ngFor="let gato of infoGato">
      <ion-card class="large-card">
        <ion-row>
          <ion-col size="5"> <!-- Ajusta el tamaño de la imagen -->
            <div class="image-container">
              <ion-img (click)="openModal(gato.imgPerfil)" [src]="gato.imgPerfil" alt="Imagen de {{ gato.Raza }}"></ion-img>
            </div>
          </ion-col>
          <ion-col size="7"> <!-- Ajusta el tamaño de la información -->
            <ion-card-header class="text-container">
              <ion-card-title>{{ gato.Raza }}</ion-card-title>
              <ion-card-subtitle>{{ gato.Origen }}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <p>Año: {{ gato['Año'] }}</p>
              <!-- Agrega más información si es necesario -->
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-card>
    </swiper-slide>
  </swiper-container>
  <h6>Gatos</h6>
  <swiper-container class="card-container">
    <swiper-slide *ngFor="let group of infoGatoChunks">
      <ion-row>
        <ng-container *ngFor="let gato of group">
          <ion-col size-md="4" size-sm="6" size-xs="12"> <!-- Ajusta el tamaño de las columnas para dispositivos móviles -->
            <ion-card class="small-card">
              <ion-img class="small-image" (click)="openModal(gato.imgPerfil)" [src]="gato.imgPerfil" alt="Imagen de {{ gato.Raza }}"></ion-img>
              <ion-card-content>
                <ion-card-title>{{ gato.Raza }}</ion-card-title>
                <ion-card-subtitle>{{ gato.Origen }}</ion-card-subtitle>
              </ion-card-content>
              <ion-button fill="clear" class="ver-mas-button" (click)="navigateToTargetPage('perfil-gato')">Ver más</ion-button>
            </ion-card>
          </ion-col>
        </ng-container>
      </ion-row>
    </swiper-slide>
  </swiper-container>
  
</ion-content>
