<ion-content mode="md">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-card>
    <ion-card-content>
      <img [src]="imageUrl" alt="Image in modal">
    </ion-card-content>
  </ion-card>
</ion-content>
